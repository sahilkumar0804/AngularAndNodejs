<mat-toolbar color="primary">
  <span>
  <a routerLink="/">MyMessages</a>
  </span>
  <span  class="spacer">
    <ul>
      <li *ngIf="userIsAuthenticated">
        <a
        mat-button
        routerLink ="/create"
        routerLinkActive="mat-accent"
        >Create Post</a>
      </li>
      <li *ngIf="!userIsAuthenticated">
        <a
        mat-button
        routerLink ="/login"
        routerLinkActive="mat-accent"
        >Login</a>
      </li >
      <li *ngIf="!userIsAuthenticated">
        <a
        mat-button
        routerLink ="/signup"
        routerLinkActive="mat-accent"
        >Signup</a>
      <li *ngIf="userIsAuthenticated">
        <button mat-button (click)="onLogout()">Signout</button>
      </li>
    </ul>
  </span>
</mat-toolbar>
